<div class="modal">
  <div class="modal-header">
    <h3 id="myModalLabel">New Meeting</h3>
  </div>
  <div class="modal-body">
    <form class='event-form form-horizontal' name='new_meeting_form'>
      <div class="control-group">
        <label class="control-label">Meeting with</label>

        <div class="controls">
          <select name="contact_id" ng-model='current_meeting.contact_id' validator='required'>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"> Meeting time</label>

        <div class="controls">
          <input type='text' name='starts_at' class='datetime_select' ng-model='current_meeting.starts_at' validator='required'>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"> Title</label>

        <div class="controls">
          <input type='text' name='title' class='text_field' ng-model='current_meeting.title' validator='required'>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"> Description</label>

        <div class="controls">
          <textarea name='description' rows="4" class='text_area' ng-model='current_meeting.description' validator='required'></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" ng-click='cancel()'>Close</button>
      <input type='submit', class='btn btn-primary' ng-click='create_meeting()' validation-submit='new_meeting_form'>
    </div>
  </div>
