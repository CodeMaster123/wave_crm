<div class="page-header">
</div>

<div class="control-group">
  <div class="controls">
    Search: <input type='text' name='title' class='search-c'></input>
    <div class="new-top">
      <a class='btn btn-primary customer-new-button'>New</a>
    </div>
    <tabset>
    <tab heading="Open Leads" select="status_filter('Open')">
    </tab>
    <tab heading="Future Leads" select="status_filter('Future')">
    </tab>
    <tab heading="Matured Leads" select="status_filter('Mature')">
    </tab>
    <tab heading="Dead Leads" select="status_filter('Dead')">
    </tab>
    </tabset>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Sr.No</th>
      <th>Description</th>
      <th>Lead owner</th>
      <th>Lead source</th>
      <th>Reoping date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="search-data">
  <tr ng-repeat='lead in temp_leads'>
    <td>{{$index}}</td>

    <td>{{lead.description}}</td>
    <td>{{lead.get_lead_source}}</td>
    <td>{{lead.opening_date}}</td>
    <td></td>
    <td>
      <a class='btn btn-mini' ng-href="#/{{lead.id}}">Details</a>
      <a class='btn btn-mini'>Edit</a>
      <a class='btn btn-mini btn-danger'>Destroy</a>
      <a class="btn-postpone btn btn-mature btn-mini">Postpone</a>
    </td>
  </tr>
  </tbody>
</table>
